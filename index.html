<html>
<head>
  <title>NIM for abnormal people</title>
  <style>
tr {height: 30px}
td {width: 150px}

  </style>
</head>
<body>
  <button id="reset_button" onclick="reset()">Restart</button>
  <button id="new_game_button" onclick="new_game()">New Game</button>
  <button id="start_button" onclick="start_game()">Start Game</button>
  <div id="settings">
      <input type="checkbox" id="misere_button" name="misere_button" value="true">
      <label for="misere_button">Misere</label>
      <input type="radio" id="human_button" name="starting_player" value="0" checked>
      <label for="human_button">Human starts</label>
      <input type="radio" id="robot_button" name="starting_player" value="1">
      <label for="robot_button">Robot starts</label>
  </div>
  <div style="height: 400px"><table id="game_board"></table></div>
  <div id="game_log"></div>
  <script src="game.js"></script>
</body>
</html>
